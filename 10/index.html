<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Manage Cars</h1>
        <div id="carForm" class="mb-4">
            <form id="addCarForm" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" class="form-control" id="carName" placeholder="Car Name">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="carModel" placeholder="Car Model">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="number" class="form-control" id="carYear" placeholder="Year">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Add Car</button>
            </form>
        </div>
        <div id="carList" class="mt-3">
            <ul class="list-group" id="cars">
                <!-- Cars will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
